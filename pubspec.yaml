name: foodie_client_template
description: A new Flutter project.

version: 0.5.4+1

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  intl: ^0.16.1
  get_version: ^0.2.2
  carousel_slider: ^2.3.1

  data_connection_checker: ^0.3.4

  cached_network_image: 2.0.0
  url_launcher: ^5.7.2
  flutter_svg: ^0.19.0
  video_player: ^0.10.0
  pdf_flutter: ^1.1.3
  photo_view: 0.9.2
  share: ^0.6.5+3
  device_info: ^0.4.2+9
  enum_to_string: ^1.0.13

