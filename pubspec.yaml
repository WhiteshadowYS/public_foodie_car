name: my_catalog
description: A new Flutter project.

version: 0.0.1+1

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  intl: ^0.16.1
  http: 0.12.0+2
  logger: ^0.9.1
  get_version: ^0.2.2
  google_fonts: ^1.1.0
  carousel_slider: ^2.3.1

  firebase_messaging: ^7.0.0

  redux: ^4.0.0
  rxdart: ^0.24.1
  redux_epics: ^0.14.0
  flutter_redux: ^0.6.0
  flutter_redux_navigation: ^0.6.0

  data_connection_checker: ^0.3.4

  cached_network_image: 2.0.0
  url_launcher: ^5.7.2
  flutter_svg: ^0.19.0

  cupertino_icons: ^0.1.3
  flutter_screenutil: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  analyzer: 0.39.14
  build_resolvers: ^1.3.11
  json_serializable: 3.2.5
  build_runner: 1.10.0
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  android: true
  ios: true
  image_path: "assets/png/mc_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/gifs/loading_image.gif
    - assets/gifs/loading.gif
    - assets/svgs/logo.svg
    - assets/svg/mc_logo.svg
    - assets/svg/close.svg
    - assets/svg/back_arrow.svg
    - assets/png/mc_logo.png


  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/ubuntu/Ubuntu-Bold.ttf
        - asset: assets/ubuntu/Ubuntu-BoldItalic.ttf
          style: italic
        - asset: assets/ubuntu/Ubuntu-Italic.ttf
          style: italic
        - asset: assets/ubuntu/Ubuntu-Light.ttf
        - asset: assets/ubuntu/Ubuntu-LightItalic.ttf
          style: italic
        - asset: assets/ubuntu/Ubuntu-Medium.ttf
        - asset: assets/ubuntu/Ubuntu-MediumItalic.ttf
          style: italic
        - asset: assets/ubuntu/Ubuntu-Regular.ttf