  dio: 3.0.10
  pretty_dio_logger: 1.1.1
  logging: 0.11.4
  build_context: ^2.0.4
  socket_io_client: ^0.9.12


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 1.10.4
  json_serializable: 3.5.1  
  injectable_generator: 1.0.6
  freezed: 0.12.6

  flutter_launcher_icons: 0.7.5

flutter_icons:
  android: true
  ios: true
  image_path: "assets/png/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/png/app_icon.png
